  <!--Navbar-->

  <!--Whole page container div-->
  <div class="container-fluid px5 testbackground">
  <h1 class="quiz">Questions for you</h1>

  <form class="quizz">
    <!--First question-->
    <p>Do you think I make a great fit for your university?</p>
    <textarea name="firsttext" id="box1" cols="80" rows="2" placeholder="Type yes or no, and why"></textarea>
    

    <!--Second question-->
    <p>What on my website impressed you?</p>
    <textarea name="secondtext" id="box2" cols="80" rows="2" placeholder="Type what interested you and why"></textarea>

    <!--Thrid Question-->
    <p>What would you like to know more about me?</p>
    <textarea name="thirdtext" id="box3" cols="80" rows="2" placeholder="Type waht you would like to know more about"></textarea>

    <p>Do you think you got all the question right?</p>

    <select name="witchy">
        <option value="yes">Yup</option>
        <option value="no">Nope</option>
    </select>

    <label for="firstnametag">Terrific! You finished answering all the questions, put down your name so we remember you:</label>
    <input id = "firstnametag" type="name" name="first name" placeholder="first name here">

    <br>
    <br>

    <!--Results button-->
      <a href="results.html" type="button" class="btn btn-primary btn-lg">
        Click here to receive my feedback
      </a>
    
    </form>
