  <form>
    <p>What is a class I am taking during my senior year?</p>

    <input type="radio" id="yes" name="me1" value="yes">

    <label for="no">No:</label>

    <p>What is a hobby that I mentioned on the carousel slide?</p>
    <label for="yes">Yes:</label>

    <label for="no">No:</label>
    <input type="radio" id="no" name="ques2" value="no">

    <input type="radio" id="yes" name="ques3" value="yes">

    <p>Did you say yes or no to all the questions?</p>

    <select name="witchy">
        <option value="yes">Yup, I'm now a Witcher</option>

    <br>
